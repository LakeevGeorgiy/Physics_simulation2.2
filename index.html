<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="overflow:scroll">
    <div class="slider">
        <input type="range" min="0" max="200" value="100" id="coilRadius">
        <p id="coilRadiusLabel">Радиус катушек (см): 100</p>
    </div>
    <div class="slider">
        <input type="range" min="0" max="200" value="100" id="coilCount">
        <p id="coilCountLabel"> Количество ветков: 100</p>
    </div>
    <div class="slider">
        <input type="range" min="0" max="200" value="100" id="electricCurrent">
        <p id="electricCurrentLabel"> Сила тока (А): 100</p>
    </div>
    <div id="tester"></div>
    <script src="https://cdn.plot.ly/plotly-2.29.1.min.js" charset="utf-8"></script>
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
